name: Build & Deploy

on:
  push:
    tags:
      - 'v*.*.*'
    branches-ignore:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    container: golang:1.12
    steps:
      - uses: actions/checkout@master
      - name: dependencies
        run: go mod download
      - name: make test
        run: make test
      - name: deploy
        if: success()
        run: echo 'deploy using goreleaser'