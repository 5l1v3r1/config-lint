---
version: 1
description: Terraform rules
type: Terraform
files:
  - "*.tf"
  - "*.tfvars"
rules:

  - id: ELASTICSEARCH_DOMAIN_POLICY_VERSION
    message: Elasticsearch domain policy must use version 2012-10-17
    resource: aws_elasticsearch_domain_policy
    severity: FAILURE
    assertions:
      - key: access_policies[]
        expressions:
          - key: Version
            op: eq
            value: "2012-10-17"
    tags:
      - elasticsearch
      - policy