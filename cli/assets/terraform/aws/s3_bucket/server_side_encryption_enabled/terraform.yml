---
version: 1
description: Terraform rules
type: Terraform
files:
  - "*.tf"
  - "*.tfvars"
rules:

  - id: S3_BUCKET_ENCRYPTION
    message: S3 bucket should be encrypted
    resource: aws_s3_bucket
    severity: FAILURE
    assertions:
      - key: "@"
        op: has-properties
        value: server_side_encryption_configuration
    tags:
      - s3
