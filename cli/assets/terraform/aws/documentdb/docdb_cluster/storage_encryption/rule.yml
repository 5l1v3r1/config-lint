---
version: 1
description: Terraform rules
type: Terraform
files:
  - "*.tf"
  - "*.tfvars"
rules:

  - id: DOCUMENTDB_STORAGE_ENCRYPTION
    message: DocumentDB should have storage encryption enabled
    resource: aws_docdb_cluster
    severity: FAILURE
    assertions:
      - key: storage_encrypted
        op: is-true
    tags:
      - documentdb