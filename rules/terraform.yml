Rules:
  - id: R1
    message: Instance type should be t2.micro or m3.medium
    resource: aws_instance
    filters:
      - type: value
        key: instance_type
        op: in
        value: t2.micro,m3.medium
    severity: WARNING
    tags:
      - ec2
  - id: R2
    message: Not an approved AMI
    resource: aws_instance
    filters:
      - type: value
        key: ami
        op: in
        value: ami-f2d3638a
    severity: FAILURE
    tags:
      - ec2
  - id: R3
    message: Department tag is not valid
    resource: aws_instance
    filters:
      - type: value
        key: "tags[].Department | [0]"
        op: in
        value: Operations,Sales,Marketing,Engineering
    severity: WARNING
    tags:
      - ec2
  - id: R4
    message: Role name should contain the string 'role'
    resource: aws_iam_role
    filters:
      - type: value
        key: name
        op: contains
        value: "role"
    severity: WARNING
  - id: R5
    message: Bucket name should end with ".com"
    resource: aws_s3_bucket
    filters:
      - type: value
        key: bucket
        op: regex
        value: ".com$"
    severity: WARNING
  - id: R6
    message: CostCenter tag is missing
    resource: aws_instance
    filters:
      - type: value
        key: "tags[].CostCenter | [0]"
        op: present
    severity: FAILURE
  - id: R7
    message: Should not have a Foo tag
    resource: aws_instance
    filters:
      - type: value
        key: "tags[].Foo"
        op: absent
    severity: FAILURE
  - id: VOLUME1
    resource: aws_ebs_volume
    message: EBS Volumes must be encrypted
    severity: FAILURE
    filters:
      - type: value
        key: encrypted
        op: eq
        value: false
    tags:
      - ebs
