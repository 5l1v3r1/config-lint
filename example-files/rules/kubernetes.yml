Version: 1
Description: Rules for Kubernetes spec files
Type: Kubernetes
Files:
  - "*.yml"
Rules:
  - id: K1
    message: Kind must be pod
    resource: "*"
    assertions:
      - type: value
        key: kind
        op: in
        value: Pod
    severity: FAILURE
  - id: K2
    message: Must include containers
    resource: "*"
    assertions:
      - type: value
        key: spec.containers
        op: present
    severity: FAILURE
